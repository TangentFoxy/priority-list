services:
  flask:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./app.py:/app/app.py
      - ./db:/app/db
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_ENV=development
    command: >
      sh -c "pip install flask &&
             flask run"
